<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="/registro.css" />
    <style>
      /* Estilos para los botones */
      .form-group button {
        margin-right: 10px;
      }
    </style>
  </head>
  <body data-page="registroUsuarios">
    <script>
      console.log('data-page al inicio:', document.body.dataset.page);
    </script>
    <header>
      <ul>
        <div id="user-info">
        </div>
        <li><a href="#" id="logout" style="display:none;">Logout</a></li>
        <li id="token-timer" style="display:none;">Tiempo restante: <span id="time-left"></span></li>
    </ul>
    </header>
    <div class="container">
      <div id="userList">
        <!-- Aquí se mostrará la lista de usuarios -->
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Email</th>
              <th>Nivel</th>
            </tr>
          </thead>
          <tbody>
            <!-- Las filas de la tabla se generarán aquí dinámicamente -->
          </tbody>
        </table>
      </div>
      
      <form id="registroForm" action="/registro" method="post">
        <h2>Formulario de Registro</h2>
        <div class="form-group">
          <label for="username">Nombre de Usuario:</label>
          <input type="text" id="username" name="username" />
          <small class="error" id="usernameError"></small>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <small class="error" id="emailError"></small>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />
          <small class="error" id="passwordError"></small>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar Password:</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
          <small class="error" id="confirmPasswordError"></small>
        </div>
        <div class="form-group">
          <label for="nivelPrivilegio">Nivel de Privilegio:</label>
          <input type="number" id="nivelPrivilegio" name="nivelPrivilegio" min="0" />
          <small class="error" id="nivelPrivilegioError"></small>
        </div>
        <!-- Nueva celda para mensajes -->
        <div class="form-group" id="mensaje"></div>
        <button type="submit">Registrar</button>
        <button type="button" id="modificar">Modificar</button>
        <button type="button" id="eliminar">Eliminar</button>
        <button type="button" id="volverButton">Volver</button> <!-- Cambiado de Cancelar a Volver -->
        <button type="button" id="mostrarUsuarios">Mostrar Usuarios</button>
      </form>
    </div>
    <script src="/login.js"></script>
    <script src="/checkuser.js"></script>
    <script src="/checkLongeado.js"></script>
    <script type="module">
        import { showMessage, startTokenExpirationTimer } from './login.js';
        window.showMessage = showMessage;
        window.startTokenExpirationTimer = startTokenExpirationTimer;
      
        // Aquí puedes inicializar otras funciones si es necesario
        startTokenExpirationTimer();
      </script>
    <script src="obtenerUsuarioLogueado.js"></script>
    <script src="obtenerNivelPrivilegio.js"></script>
    <script src="validacion.js"></script>
    <script src="usuarios.js"></script>
    <script src="mensaje.js"></script>
    <script src="eventos.js"></script>

  </body>
</html>
